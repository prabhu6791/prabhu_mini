<!DOCTYPE html>
<html>
<head>
<title>Register Form</title>
<meta charset= "utf-8" />
<meta name="keyword" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/master.css" />
<link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
	<div class="signup-main-wrapper">
		<div class="signup-wrapper">
			<h1>Sign Up <span>Please fill in this form to create an account!</span></h1>
			<form action="#" class="login-inner-wrapper">
				<div class="signup-input-wrapper">
					<div class="input-wrapper">
						<input type="text" placeholder="First Name"/>
						<i class="fa fa-user" aria-hidden="true"></i>
					</div>
					<div class="input-wrapper">
						<input type="text" placeholder="Last Name"/>
						<i class="fa fa-user" aria-hidden="true"></i>
					</div>

				</div>
				<div class="form-group">
					
					<input id="dobUk" name="dobUk" class="form-control input-lg js-date--west" type="date">
				</div>
				  <div class="input-wrapper">
					<input type="number" placeholder="Age" />
				</div>
				<div class="gender">
					<h4>Gender</h4>
					<div class="checkbox">
						<input type="radio" name="gender" id="male" checked/>
						<label for="male"></label>Male
					</div> 
					<div class="checkbox">
						<input type="radio" name="gender" id="female"/>
						<label for="female"></label> Female
					</div>
				</div>
				<div class="input-wrapper">
					<input type="email" placeholder="Email"/>
					<i class="fa fa-envelope" aria-hidden="true"></i>
				</div>
				<div class="input-wrapper">
					<input type="password" placeholder="Password"/>
					<i class="fa fa-lock" aria-hidden="true"></i>
				</div>
				<div class="input-wrapper">
					<input type="password" placeholder="Confirm Password"/>
					<i class="fa fa-lock" aria-hidden="true"></i>
				</div>
				<div class="signup-input-wrapper">
					<div class="input-wrapper country-wrapper">
						<select class="country-code">
						  <option value="volvo">+91</option>
						  <option value="saab">+92</option>
						  <option value="fiat">+93</option>
						  <option value="audi">+94</option>
						</select>
					</div>
					<div class="input-wrapper tel-wrapper">
						<input type="tel" placeholder=" Mobile Number"/>
						<i class="fa fa-phone" aria-hidden="true"></i>
					</div>
				</div>
				<div>
					<label class="container-terms">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
						<input type="checkbox" checked="checked">
					  	<span class="checkmark"></span>
					</label>
				</div>
				<div class="submit-btn-wrapper">
					<a class="submit-btn" href="#">SUBMIT</a>
					<a class="forgot-password" href="#">FORGOT PASSWORD?</a>
				</div>				
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
<html/>
